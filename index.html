    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" data-modal-close class="modal-close">
          <svg class="close-button-svg" width="8" height="8">
            <use href="./images/icons.svg#icon-close-button"></use>
          </svg>
        </button>
        <h2 class="modal-title">
          Leave your contacts and we will call you back
        </h2>
        <form class="modal-form">
          <div class="modal-field">
            <label for="user-name" class="input-label">Name</label>
            <div class="input-wrap">
              <input
                type="text"
                id="user-name"
                name="user-name"
                class="modal-input"
              />
              <svg class="input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-person"></use>
              </svg>
            </div>
          </div>
          <div class="modal-field">
            <label for="user-phone" class="input-label">Phone</label>
            <div class="input-wrap">
              <input
                type="tel"
                id="user-phone"
                name="user-phone"
                class="modal-input"
              />
              <svg class="input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>
          <div class="modal-field">
            <label for="user-email" class="input-label">Email</label>
            <div class="input-wrap">
              <input
                type="email"
                id="user-email"
                name="user-email"
                class="modal-input"
              />
              <svg class="input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </div>
          </div>
          <div class="modal-comment-field">
            <label for="comment" class="input-label">Comment</label>
            <textarea
              name="comment"
              id="comment"
              class="modal-comment"
              placeholder="Text input"
            ></textarea>
          </div>
          <div class="checkbox-field">
            <input
              type="checkbox"
              id="policy"
              name="policy"
              class="modal-check visually-hidden"
              value="True"
              required
            />
            <label for="policy" class="check-text"
              ><span>
                <svg class="check-icon" width="10" height="8">
                  <use href="./images/icons.svg#icon-Vector"></use>
                </svg> </span
              >I accept the terms and conditions of the&nbsp
              <a href="">Privacy Policy</a>
            </label>
          </div>
          <button type="submit" class="check-btn">Send</button>
        </form>
      </div>
    </div>
